version: '3'
services:
  start:
    image: webssh
    name: webssh
    volumes:
      - ./shared/properties.json:/usr/src/shared/properties.json
      - ./shared/userAuthorizationScheme.json:/usr/src/shared/userAuthorizationScheme.json
      - ../globals.json:/usr/src/globals.json
    restart: unless-stopped
    ports:
      - "2222:2222"
    net: host
